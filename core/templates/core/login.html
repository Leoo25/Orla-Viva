{% extends 'base.html' %}

{% block conteudo %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-sky-400 tracking-wide mb-2">Entrar</h1>
            <p class="text-sm text-gray-500">Bem-vindo de volta ao Orla Viva</p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
            <p class="text-red-700 text-sm text-center font-medium">
            {{ message }}
            </p>
            </div>
            {% endfor %}
            {% endif %}
            <div class="space-y-4">
                <div>
                <label for="id_nome" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <input type="text" name="nome" id="id_nome" required autofocus
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-200 focus:border-sky-200 text-gray-700 bg-gray-50 transition-colors placeholder-gray-400">
                </div>
                <div>
                <label for="id_senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="senha" id="id_senha" required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-200 focus:border-sky-200 text-gray-700 bg-gray-50 transition-colors placeholder-gray-400">
                </div>
            </div>

            <div class="pt-2">
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-sky-300 hover:bg-sky-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-200 transition-all transform hover:scale-[1.02]">
            Acessar Conta</button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600"> Ainda não tem uma conta?
            <a href="{% url 'cadastro' %}" class="font-medium text-sky-300 hover:text-sky-400 underline transition-colors">
            Cadastre-se aqui </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
